<!DOCTYPE html>
<html>
<style>
 * {margin:0;padding:0;}
 table {
     width: 100%;
     border: none;
     border-collapse: collapse;
 }
 th {text-align: left;}
 th,td {
     padding: 10px 5px;
     border-bottom: 1px solid orange;
 }
 .image {
     width: 100%;
 }
</style>
<head>
    <title>Txel - file list</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
</head>
<body>
<a href="/">Back To Home</a>
<button style="display:float; float:right;" onclick="hideShowImage()">Gallery Mode</button><br/>
<table>{{file_list}}</table>
<script>
    function hideShowImage() {
        let imageLink = document.getElementsByClassName("image-link");
        let images = document.getElementsByClassName("image");
        for (let i = 0; i < images.length; i++) {
            imageLink[i].hidden = !imageLink[i].hidden;
            images[i].hidden = !images[i].hidden;
        }
    }
</script>
</body>
</html>
